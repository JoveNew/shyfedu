<link href="js/bootstrap-table-master/src/bootstrap-table.css" rel="stylesheet" type="text/css">

<div class="panel panel-default">
    <div class="panel-heading"><b>课时列表</b></div>
    <div class="panel-body">
        <div style="margin-top:10px;float:left">
            <div class="form-inline" id="toolBar">
                <div class="form-group">
                    <input type="text" class="form-control change" name="search" placeholder="课时名称"  />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control change" name="search" placeholder="任课老师"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" id="subject_idx" placeholder="课程ID" style="display:none" />
                </div>                
            </div>
        </div>
        <table id="dataTable"></table>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">课时详情</h3>
            </div>
            <div class="modal-body row">
                <div class="col-xs-10 col-md-10">
                    <input type="text" class="form-control" id="lesson_idx" style="display:none" />
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="lesson_name" class="control-label col-sm-3 col-md-3">课时名称</label>
                            <div class="col-sm-9 col-md-9">
                                <input type="text" name="submitData" class=" form-control" id="lesson_name" />
                            </div>
                        </div>
                        <input type="text" class="form-control" id="subject_idx" style="display:none" />
                        <div class="form-group">
                            <label for="teacher_idx" class="control-label col-sm-3 col-md-3">任课教师</label>
                            <div class="col-sm-9 col-md-9">
                                <select name="submitData" class="form-control " id="teacher_idx">
                                    <option value="" selected="selected">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lesson_sequence" class="control-label col-sm-3 col-md-3">周次</label>
                            <div class="col-sm-9 col-md-9">
                                <select name="submitData" class="form-control " id="lesson_sequence">
                                    <option value=""  selected="selected">请选择</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
                </div>
        </div> <!-- modal-content -->
    </div> <!-- modal-dialog -->
</div> <!-- modal -->

<!--本页面相关js文件-->
<script src="teachManage/lessonManage.js"></script>
