<link href="js/bootstrap-fileinput-master/css/fileinput.min.css" rel="stylesheet" />

<div class="panel panel-default">
    <div class="panel-heading"><b>作品列表</b></div>
    <div class="panel-body">
        <div style="float:left;margin-top:10px;">
            <div class="form-inline" id="toolBar">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="学生" id="studentName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="作品" id="projectName">
                </div>
                <div class="form-group">
                    <select type="text" name="search" class="form-control" id="search_project_status">
                        <option value="" selected>批改状态</option>
                        <option value="2">已批改</option>
                        <option value="0">未批改</option>
                        <option value="1">批改中</option>
                    </select>
                </div>
                <div class="form-group">
                    <select type="text" name="search" class="form-control" id="search_project_type">
                        <option value="" selected>作品类型</option>
                        <option value="0">普通作品</option>
                        <option value="1">期中作品</option>
                        <option value="2">期末作品</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" id="subjectIdx" style="display:none">
                </div>
            </div>
        </div>
        <!--<table id="dataTable" ></table>-->
        <div class="row col-md-12" id="rowdata"></div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">作品详情</h3>
            </div>
            <div class="modal-body">
                <!--添加隐藏的input框以便保存修改时可以获取idx的值-->
                <input type="text" class="form-control" id="project_idx" style="display:none">
                <input type="text" name="submitData" class="form-control" id="subject_idx" style="display:none">
                <div class="row">
                    <div class="form-group col-xs-6 col-md-6">
                        <label for="project_name">作品名</label>
                        <input type="text" name="submitData" class="form-control" id="project_name">
                    </div>
                    <div class="form-group col-xs-6 col-md-6">
                        <label for="project_type">作品类型</label>
                        <select type="text" name="submitData" class="form-control" id="project_type">
                            <option value="0">普通作品</option>
                            <option value="1">期中作品</option>
                            <option value="2">期末作品</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="inputRow">
                    <div class="form-group col-xs-12 col-md-12" id="inputDiv">
                        <input type="file" showPreview="true" name="txt_file" id="txt_file" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">保存</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--本页面相关js文件-->

<div class="modal fade" tabindex="-1" role="dialog" id="scoreModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">作品打分</h3>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="score_project_idx" style="display:none">
                <div class="row">
                    <div class="form-group col-xs-12 col-md-12">
                        <label for="score_project">请输入分数：</label>
                        <input type="text" name="submitData" class="form-control" id="score_project">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-md-12">
                        <label for="project_comment">点评：</label>
                        <textarea rows="4" type="text" name="submitData" class="form-control" id="project_comment"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="btnScoreSaveOnClick()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
