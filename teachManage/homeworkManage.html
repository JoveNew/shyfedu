<link href="js/bootstrap-fileinput-master/css/fileinput.min.css" rel="stylesheet" />

<div class="panel panel-default">
    <div class="panel-heading">作业列表</div>
    <div class="panel-body">
        <div style="float:left;margin-top:10px;">
            <div class="form-inline" id="toolBar">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="学号" id="search_student_code">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="姓名" id="search_student_name">
                </div>
                <div class="form-group">
                    <select type="text" class="form-control" name="search" id="search_homework_status">
                        <option value="" selected>批改状态</option>
                        <option value="0">未批改</option>
                        <option value="1">已批改</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" id="lesson_idx" style="display:none">
                </div>
            </div>
        </div>
        <table id="dataTable"></table>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">作业详情</h3>
            </div>
            <div class="modal-body">
                <!--添加隐藏的input框以便保存修改时可以获取idx的值-->
                <input type="text" class="form-control" id="homework_idx" style="display:none">
                <!--<div class="row">
                    <div class="form-group col-xs-6 col-md-6">
                        <label for="homework_code">学号</label>
                        <input type="text" name="submitData" class="form-control" id="student_code">
                    </div>
                    <div class="form-group col-xs-6 col-md-6">
                        <label for="homework_code">学生名</label>
                        <input type="text" name="submitData" class="form-control" id="student_name">
                    </div>
                </div>-->
                <div class="row">
                    <div class="form-group col-xs-12 col-md-12">
                        <label for="homework_name">作业名</label>
                        <input type="text" name="submitData" class="form-control" id="homework_name">
                    </div>
                    <!--<div class="form-group col-xs-6 col-md-6">
                        <label for="homework_score">作业分数</label>
                        <input type="text" class="form-control" id="homework_score" readonly>
                    </div>-->
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-md-12">
                        <input type="file" name="txt_file" id="txt_file" />
                    </div>  
                </div>                
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">保存</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="scoreModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">作业打分</h3>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="score_homework_idx" style="display:none">
                <div class="row">
                    <div class="form-group col-xs-12 col-md-12">
                        <label for="homework_score">请输入分数：</label>
                        <input type="text" name="submitData" class="form-control" id="score_homework">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="btnScoreSaveOnClick()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
