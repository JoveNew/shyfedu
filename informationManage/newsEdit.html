<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">编辑</h3>
    </div>
    <div class="panel-body">
        <div class="form-group" style="width:100%">
            <label for="news_title">标题</label>
            <input id="news_title" name="submitData" style="width:100%" />
        </div>
        <div class="form-group" style="width:100%">
            <label for="news_content">内容</label>
            <textarea id="news_content" rows="8" style="width:100%;resize:none"  name="submitData"></textarea>
        </div>
        <div class="form-group" style="float:right">
            <button type="submit" class="btn btn-default" onclick="btnSave()">提交</button>
            <button type="button" class="btn btn-default" style="margin:5px 5px;" onclick="btnBack()">返回</button>
        </div>
    </div>
</div><!-- /.modal-content -->
