<link href="js/bootstrap-fileinput-master/css/fileinput.min.css" rel="stylesheet" />

<div class="panel panel-default">
    <div class="panel-heading">优秀作品列表</div>
    <div class="panel-body">
        <div style="margin-top:10px;float:left">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="学生">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="作品">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="课程">
                </div>
                <div class="form-group">
                    <select type="text" class="form-control" name="search">
                        <option value="" selected>是否展示</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default" onclick="btnSearchOnClick()">查询</button>
                <button type="button" class="btn btn-default" onclick="btnResetOnClick()">重置</button>
                <!--<button type="button" class="btn btn-default" onclick="btnInsertOnClick()">提交作品</button>-->
            </div>
        </div>
        <table id="dataTable"></table>
    </div>
</div>
