<link href="js/bootstrap-table-master/src/bootstrap-table.css" rel="stylesheet" type="text/css">
<div class="panel panel-default">
    <div class="panel-heading">
        公告管理</div>
    <div class="panel-body">
        <div style="margin-top:10px;float:left">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="标题"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="发布日期"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="类型"/>
                </div>
                
            </div>
        </div>
        <table id="dataTable">
        </table>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">
                    公告</h3>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="news_idx" style="display: none" />
                <form class="form-horizontal" role="form">
                    <div class="form-group row">
                        <label for="news_title" class="control-label col-sm-3 col-md-3">标题</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="text" name="submitData" class="form-control " id="news_title" /> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="news_content" class="control-label col-sm-3 col-md-3">内容</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="text" name="submitData" class="form-control" id="news_content" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="news_day" class="control-label col-sm-3 col-md-3">发布日期</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="text" name="submitData" class="form-control" id="news_day" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="news_type" class="control-label col-sm-3 col-md-3">类型</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="text" name="submitData" class="form-control" id="news_type" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">
                    保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">
                    关闭</button>
            </div>
        </div>
        <!-- modal-content -->
    </div>
    <!-- modal-dialog -->
</div>
<!-- modal -->
