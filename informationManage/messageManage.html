<div class="panel panel-default">
    <div class="panel-heading">
        消息管理</div>
    <div class="panel-body">
        <div style="margin-top:10px;float:left">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="标题"/>
                </div>
                <div class="form-group">
                    <select class="form-control" name="search">
                        <option value="" selected="selected" disabled="disabled">类型</option>
                        <option value="H">作业提交</option>
                        <option value="P">作品提交</option>
                    </select>
                </div>
                <div class="form-group"> <!--我发送的  隐藏-->
                    <input id="sourceSearch" type="text" class="form-control" name="search" placeholder="发送人" />
                </div>
                <div class="form-group"><!--我收到的  隐藏-->
                    <input id="receiveSearch" type="text" class="form-control" name="search" placeholder="接收人" style="display: none" />
                </div>
                <div class="form-group">
                    <select class="form-control" name="search">
                        <option value="" selected="selected" disabled="disabled">状态</option>
                        <option value="N">未读</option>
                        <option value="R">已读</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default" onclick="btnSearchOnClick()">
                    查询</button>
                <button type="button" class="btn btn-default" onclick="btnResetOnClick()">
                    重置</button>
            </div>
        </div>
        <table id="dataTable">
        </table>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">
                    消息</h3>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="message_idx" style="display: none" />
                <form class="form-horizontal" role="form">
                    <div class="form-group row">
                        <label for="message_title" class="control-label col-sm-3 col-md-3">标题</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="text" name="submitData" class="form-control " id="message_title" /> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message_content" class="control-label col-sm-3 col-md-3">内容</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="text" name="submitData" class="form-control" id="message_content" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">
                    保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">
                    关闭</button>
            </div>
        </div>
        <!-- modal-content -->
    </div>
    <!-- modal-dialog -->
</div>
<!-- modal -->
