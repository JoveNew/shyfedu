<!DOCTYPE html>
<html lang="en">
<head>
    <title>上海市逸夫职业技术学院学生管理系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/sysLogin/util.css">
    <link rel="stylesheet" type="text/css" href="/sysLogin/main.css">
    <link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="dowebok limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-0 p-b-30">
                <div class="login100-form-avatar">
                    <img src="/sysLogin/avatar-01.jpg" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">用户登录</span>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入用户名">
                    <input class="input100" type="text" name="username" placeholder="用户名" autocomplete="off" id="userName">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入密码">
                    <input class="input100" type="password" name="pass" placeholder="密码" id="userPwd" onkeypress="loginEnter()">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn p-t-10">
                    <input class="login100-form-btn" type="submit" value="登录" id="login" />
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/sysLogin/login.js"></script>
    <script src="/js/tableControl.js"></script>

    <script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!--以下为bootstrap table控件配置文件，需在初始化js文件之前引入-->
    <script src="/js/bootbox.min.js"></script>

</body>
</html>
