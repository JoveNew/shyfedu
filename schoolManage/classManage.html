<link href="/js/bootstrap-table-master/src/bootstrap-table.css" rel="stylesheet" type="text/css">
<div class="panel panel-default">
    <div class="panel-heading">
        班级列表
    </div>
    <div class="panel-body">
        <div style="margin-top: 10px; float: left">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="班号" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="班级" />
                </div>
                <div class="form-group">
                    <select id="academySearch" style="height: 34px; width: 80px;" name="search">
                        <option value="" selected="selected" disabled="disabled">校区</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="majorSearch" style="height: 34px; width: 80px;" name="search">
                        <option value="" selected="selected" disabled="disabled">专业</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default" onclick="btnSearchOnClick()">
                    查询
                </button>
                <button type="button" class="btn btn-default" onclick="btnResetOnClick()">
                    重置
                </button>
                <button type="button" class="btn btn-default" onclick="btnInsertOnClick()">
                    新增
                </button>
            </div>
        </div>
        <table id="dataTable"></table>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">
                    班级详情
                </h3>
            </div>
            <div class="modal-body row">
                <input type="text" class="form-control" id="class_idx" style="display: none" />
                <div class="col-xs-10 col-md-10">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="class_code" class="col-md-3 control-label">班号</label>
                            <div class="col-md-9">
                                <input type="text" name="submitData" class="form-control" id="class_code" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="class_name" class="col-md-3 control-label">班级</label>
                            <div class="col-md-9">
                                <input type="text" name="submitData" class="form-control" id="class_name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="major_code" class="col-md-3 control-label">专业</label>
                            <div class="col-md-9">
                                <select class="form-control" name="submitData" id="major_code">
                                    <option value="" selected=selected disabled= disabled>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="academy_code" class="col-md-3 control-label">校区</label>
                            <div class="col-md-9">
                                <select class="form-control" name="submitData" id="academy_code">
                                    <option value="" selected=selected disabled= disabled>请选择</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">
                    保存
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">
                    关闭
                </button>
            </div>
        </div>
        <!-- modal-content -->
    </div>
    <!-- modal-dialog -->
</div>
<!-- modal -->
