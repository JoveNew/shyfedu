<link href="/js/bootstrap-table-master/src/bootstrap-table.css" rel="stylesheet" type="text/css">
<div class="panel panel-default">
    <div class="panel-heading">
        修改密码
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="account_name" class="col-md-3 control-label">旧密码</label>
                        <div class="col-md-4">
                            <input type="text" name="submitData" class="form-control" id="oldPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account_password" class="col-md-3 control-label">新密码</label>
                        <div class="col-md-4">
                            <input type="text" name="submitData" class="form-control" id="newPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account_link_idx" class="col-md-3 control-label">确认新密码</label>
                        <div class="col-md-4">
                            <input type="text" name="submitData" class="form-control" id="ConfirmNewPassword" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <button style="display:block;margin:0 auto" type="button" id="btnConfirm" onclick="confirmClick()">确认</button>
                        </div>
                        <div class="col-md-5">
                            <button style="display:block;margin:0 auto" type="button" id="btnCancel" onclick="cancelClick()">重置</button>
                        </div>
                    </div>
</form>
            </div>
        </div>
        <table id="dataTable"></table>
    </div>
</div>
