<link href="/js/bootstrap-table-master/src/bootstrap-table.css" rel="stylesheet" type="text/css">

<div class="panel panel-default" id="DetailPanel">
    <div class="panel-heading">
        <h3 class="panel-title">用户详情</h3>
    </div>
    <div class="panel-body">
        <input type="text" class="form-control" id="student_idx" style="display:none">
        <div class="row">
            <div class="col-xs-4 col-md-4">
                <canvas id="image_can" style="width:300px;height:390px;border:ridge"></canvas>
                <input type="file" id="student_img" style="display:none" onchange="handlePreview(this,IMG_ARRAY,'image_can')">
            </div>
            <div class="col-xs-5 col-md-5">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="account_name" class="col-md-3 control-label">用户名</label>
                        <div class="col-md-9">
                            <input type="text" name="submitData" class="form-control" id="account_name" />
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label for="account_password" class="col-md-3 control-label">用户密码</label>
                        <div class="col-md-9">
                            <input type="text" name="submitData" class="form-control" id="account_password" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label for="account_link_idx" class="col-md-3 control-label">关联ID</label>
                        <div class="col-md-9">
                            <input type="text" name="submitData" class="form-control" id="account_link_idx" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role_type" class="col-md-3 control-label">用户身份</label>
                        <div class="col-md-9">
                            <input type="text" name="submitData" class="form-control" id="role_type">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account_delete" class="col-md-3 control-label">用户状态</label>
                        <div class="col-md-9">
                            <input type="text" name="submitData" class="form-control" id="account_delete">
                        </div>
                    </div>
                    <div class="row" style="height:50px">
                        <label for="student_code" class="col-sm-3 control-label">学号</label>
                        <div class="col-sm-9">
                            <input type="text" name="submitData" class="form-control" id="student_code">
                        </div>
                    </div>
                    <div class="row" style="height:50px">
                        <label for="student_name" class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" name="submitData" class="form-control" id="student_name">
                        </div>
                    </div>
                    <div class="row" style="height:50px">
                        <label for="student_sex" class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-9">
                            <input type="text" name="submitData" class="form-control" id="student_sex">
                        </div>
                    </div>
                    <div class="row" style="height:50px">
                        <label for="student_grade" class="col-sm-3 control-label">年级</label>
                        <div class="col-sm-9">
                            <input type="text" name="submitData" class="form-control" id="student_grade">
                        </div>
                    </div>
                    <div class="row" style="height:50px">
                        <label for="class_idx" class="col-sm-3 control-label">班级</label>
                        <div class="col-sm-9">
                            <input type="text" name="submitData" class="form-control" id="class_idx">
                        </div>
                    </div>
                    <div class="row" style="height:50px">
                        <label for="major_code" class="col-sm-3 control-label">专业</label>
                        <div class="col-sm-9">
                            <input type="text" name="submitData" class="form-control" id="major_code">
                        </div>
                    </div>
                    <div class="row" style="height:50px">
                        <label for="academy_code" class="col-sm-3 control-label">所在校区</label>
                        <div class="col-sm-9">
                            <input type="text" name="submitData" class="form-control" id="academy_code">
                        </div>
                    </div>
                </form>
            </div>
            <input type="text" class="form-control" id="student_image" name="submitData" style="display:none">
        </div>
        <table id="dataTable"></table>
    </div>
</div><!-- /.modal-content -->
