<div class="panel panel-default">
    <div class="panel-heading">设备列表</div>
    <div class="panel-body">
        <div style="float:left;margin-top:10px;">
            <div class="form-inline" id="toolBar">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="设备号">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="设备名">
                </div>
                <div class="form-group">
                    <select type="text" name="search" class="form-control" id="search_academy_code">
                        <option value="" selected>所在校区</option>
                    </select>
                </div>
                <div class="form-group">
                    <select type="text" name="search" class="form-control">
                        <option value="" selected>设备状态</option>
                        <option value="U">在用</option>
                        <option value="R">维修中</option>
                    </select>
                </div>
            </div>
        </div>
        <table id="dataTable"></table>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">设备详情</h3>
            </div>
            <div class="modal-body">
                <!--添加一个隐藏的input框以便保存修改时可以获取idx的值-->
                <input type="text" class="form-control" id="device_idx" style="display:none">
                <div class="form-group">
                    <label for="device_code">设备号</label>
                    <input type="text" name="submitData" class="form-control" id="device_code">
                </div>
                <div class="form-group">
                    <label for="device_name">设备名</label>
                    <input type="text" name="submitData" class="form-control" id="device_name">
                </div>
                <div class="form-group">
                    <label for="academy_code">所在校区</label>
                    <select type="text" name="submitData" class="form-control" id="academy_code" onchange="changeRoomSelectByAcademy('academy_code')"></select>
                </div>
                <div class="form-group">
                    <label for="room_idx">所在教室</label>
                    <select type="text" name="submitData" class="form-control" id="room_idx"></select>
                </div>
                <div class="form-group">
                    <label for="device_type">设备类型</label>
                    <select type="text" name="submitData" class="form-control" id="device_type">
                        <option value="D">普通设备</option>
                        <option value="C">耗材</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="device_type">设备数量</label>
                    <input type="text" name="submitData" class="form-control" id="device_num">
                </div>
                <div class="form-group">
                    <label for="device_train_type">设备状态</label>
                    <select type="text" name="submitData" class="form-control" id="device_state">
                        <option value="U">在用</option>
                        <option value="R">维修中</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">保存</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--本页面相关js文件-->
<script src="thingMANAGE/deviceManage.js"></script>
<script src="js/bootbox.min.js"></script>
