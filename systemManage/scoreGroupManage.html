<link href="js/bootstrap-table-master/src/bootstrap-table.css" rel="stylesheet" type="text/css">
<div class="panel panel-default">
    <div class="panel-heading">
        评分组管理
    </div>
    <div class="panel-body">
        <div style="margin-top: 10px; float: left">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="组名" />
                </div>
                <button type="submit" class="btn btn-default" onclick="btnSearchOnClick()">
                    查询
                </button>
                <button type="button" class="btn btn-default" onclick="btnResetOnClick()">
                    重置
                </button>
                <button type="button" class="btn btn-default" onclick="btnInsertOnClick()">
                    新增
                </button>
            </div>
        </div>
        <table id="dataTable"></table>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="DetailModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">
                        评分组
                    </h3>
                </div>
                <div class="modal-body row">
                    <div class="col-xs-10 col-md-10">
                        <input type="text" class="form-control" id="score_group_manage_idx" style="display: none" />
                        <form class="form-horizontal" role="form">
                            <div class="form-group row">
                                <label for="score_group_code" class="control-label col-sm-3 col-md-3">组名</label>
                                <div class="col-sm-9 col-md-9">
                                    <select name="submitData" class="form-control" id="score_group_code">
                                        <option value="NULL" disabled="disabled" selected="selected">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="account_idx" class="control-label col-sm-3 col-md-3">用户</label>
                                <div class="col-sm-9 col-md-9">
                                    <select name="submitData" class="form-control" id="account_idx">
                                        <option value="NULL" disabled="disabled" selected="selected">请选择</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="btnSaveOnClick()">
                        保存
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">
                        关闭
                    </button>
                </div>
            </div>
            <!-- modal-content -->
        </div>
        <!-- modal-dialog -->
    </div>
    <!-- modal -->
</div>
    <script language="javascript" src='js/tableControl.js'></script>
    <!--本页面相关js文件-->
    <script src="systemManage/scoreGroupManage.js"></script>
    <script src="js/exif-js-master/exif.js"></script>
    <script src="./js/bootbox.min.js"></script>
